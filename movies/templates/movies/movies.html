<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>

<body>
    <h1>Movies</h1>
    {% for movie in movies %}

    <div
        style="background-color: rgb(243, 236, 236); width: 350px; padding: 10px; margin: 9px; border-radius: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <h2 style="font-weight: 300; text-align: center;">
            {{ movie.title }}
        </h2>
        <p style="text-align: center; font-size: 15px; color: grey; font-weight: 900;">{{ movie.year }}</p>
    </div>
    {% endfor %}
</body>

</html>
